<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewbox scaled</title>
</head>
<style>
    svg { border: solid 1px lightgray; }
    line {stroke: black; stroke-width: 4; opacity: .5}
</style>
<body>
<svg width="400" height="300" viewBox="0 0 400 300">

    <line x1="0" y1="-300" x2="0" y2="300"/>
    <line y1="0" x1="-400" y2="0" x2="400"/>
    <rect x="-130" y="-130" height="20" width="200" fill="red"></rect>
    <rect x="130" y="-130" height="200" width="20" fill="blue"></rect>
    <rect x="0" y="100" height="20" width="200" fill="green"></rect>
    <rect x="-130" y="-65" height="200" width="20" fill="orange"></rect>

</svg>
</body>
</html>
