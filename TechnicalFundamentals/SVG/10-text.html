<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text</title>
</head>
<style>
    text {
        font-size: 30pt;
    }

    svg {
        border: solid lightgray 1px
    }
</style>
<!-- 
    文字的alignment-baseline 的默认值为基准线
    当alignment-baseline为 middle时 对齐位置为中线
    hanging 为顶部线对其
 -->
<body>
    
    <svg width="800" height="150">
        <!-- Placing text at 0,0 -->
        <g transform="translate(50,50)">
            <rect x="0" y="0" height="36" width="200" />
            <text font-size="36" x="0" y="0" fill="lightgray">ghijklmnop</text>
        </g>


        <!-- Placing text at 0,0 -->
        <g transform="translate(300,50)">
            <rect x="0" y="0" height="36" width="200" />
            <text font-size="36" x="0" y="0" fill="lightgray" alignment-baseline="middle">ghijklmnop</text>
        </g>

        <!-- Placing text at 0,0 -->
        <g transform="translate(550,50)">
            <rect x="0" y="0" height="36" width="200" />
            <text font-size="36" x="0" y="0" fill="lightgray" alignment-baseline="hanging">ghijklmnop</text>
        </g>
    </svg>
</body>

</html>
