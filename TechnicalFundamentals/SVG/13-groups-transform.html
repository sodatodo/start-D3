<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>groups transform</title>
</head>
<style>
    svg {
        border: 1px solid lightgray;
    }
    #bars {
        fill: red;
    }
    #round {
        opacity: .7;
        fill: blue;
    }
</style>
<body>
    <svg width="600" height="300">
        <g id="bars" transform="translate(0, 100) rotate(-90, 100, 150)">
            <rect x="100" y="150" height="20" width="150"></rect>
            <rect x="100" y="180" height="20" width="150"></rect>
            <rect x="100" y="210" height="20" width="150"></rect>
        </g>
        <g id="round" transform="translate(200, 100) scale(.3)">
            <circle cx="280" cy="220" r="50"></circle>
            <ellipse cx="150" cy="90" rx="80" ry="50"></ellipse>
        </g>
    </svg>
</body>
</html>
